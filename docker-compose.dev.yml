version: '3.8'

services:
  # 后端API服务（开发环境）
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    container_name: yeepay-backend-dev
    ports:
      - "9001:9000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=9000
      - COMFYUI_URL=http://host.docker.internal:8188
      - COMFYUI_OUTPUT_DIR=/app/comfyui/output/yeepay
      - COMFYUI_MAIN_OUTPUT_DIR=/app/comfyui/output
      - COMFYUI_INPUT_DIR=/app/comfyui/input
      - COMFYUI_TIMEOUT=300
      - MAX_CONCURRENT_TASKS=3
      - CORS_ORIGINS=*
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - OLLAMA_URL=http://host.docker.internal:11434
    networks:
      - yeepay-network
    volumes:
      - ./back:/app
      - yeepay-uploads-dev:/app/uploads
      - yeepay-outputs-dev:/app/outputs
      - yeepay-database-dev:/app/data
      - D:/AI-Image/ComfyUI-aki-v1.6/ComfyUI/output:/app/comfyui/output
      - D:/AI-Image/ComfyUI-aki-v1.6/ComfyUI/output/yeepay:/app/comfyui/output/yeepay
      - D:/AI-Image/ComfyUI-aki-v1.6/ComfyUI/input:/app/comfyui/input
      - D:/AI-Image/ComfyUI-aki-v1.6/ComfyUI/models/loras:/app/comfyui/models/loras
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "9000", "--reload"]

  # 前端服务（开发环境）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: yeepay-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - yeepay-network
    restart: unless-stopped
    command: ["npm", "run", "dev"]

networks:
  yeepay-network:
    driver: bridge

volumes:
  yeepay-uploads-dev:
  yeepay-outputs-dev:
  yeepay-database-dev:
