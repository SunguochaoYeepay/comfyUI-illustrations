    <script>
        const API_BASE = 'http://localhost:9000';
        let selectedFiles = [];
        
        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }
        
        function addFiles(files) {
            const validFiles = files.filter(file => {
                const isValidType = file.type.startsWith('image/');
                const isValidSize = file.size < 2 * 1024 * 1024; // 2MB
                
                if (!isValidType) {
                    alert('åªæ”¯æŒå›¾ç‰‡æ ¼å¼ï¼');
                    return false;
                }
                if (!isValidSize) {
                    alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡2MBï¼');
                    return false;
                }
                return true;
            });
            
            selectedFiles = [...selectedFiles, ...validFiles].slice(0, 5); // æœ€å¤š5å¼ 
            updateImagePreview();
        }
        
        function updateImagePreview() {
            imagePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <img src="${e.target.result}" alt="é¢„è§ˆå›¾${index + 1}">
                        <button class="remove-btn" onclick="removeImage(${index})">Ã—</button>
                    `;
                    imagePreview.appendChild(imageItem);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function removeImage(index) {
            selectedFiles.splice(index, 1);
            updateImagePreview();
        }
        
        // å¤šå›¾èåˆç”Ÿæˆ
        async function generateFusion() {
            const description = document.getElementById('description').value.trim();
            const fusionMode = document.getElementById('fusionMode').value;
            const generateBtn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            
            // éªŒè¯è¾“å…¥
            if (!description) {
                showResult('è¯·è¾“å…¥èåˆæè¿°', 'error');
                return;
            }
            
            if (selectedFiles.length < 2) {
                showResult('è‡³å°‘éœ€è¦2å¼ å›¾ç‰‡è¿›è¡Œèåˆ', 'error');
                return;
            }
            
            if (selectedFiles.length > 5) {
                showResult('æœ€å¤šæ”¯æŒ5å¼ å›¾ç‰‡èåˆ', 'error');
                return;
            }
            
            // å‡†å¤‡FormData
            const formData = new FormData();
            formData.append('description', description);
            formData.append('fusion_mode', fusionMode);
            formData.append('steps', 20);
            formData.append('cfg', 2.5);
            formData.append('model', 'qwen-fusion');
            
            // æ·»åŠ å›¾ç‰‡æ–‡ä»¶
            selectedFiles.forEach(file => {
                formData.append('reference_images', file);
            });
            
            // å‘é€è¯·æ±‚

            generateBtn.textContent = 'èåˆä¸­...';
            showResult('æ­£åœ¨å¤„ç†å¤šå›¾èåˆè¯·æ±‚...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/api/generate-image-fusion`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`âœ… å¤šå›¾èåˆä»»åŠ¡å·²åˆ›å»ºï¼ä»»åŠ¡ID: ${data.task_id}`, 'success');
                    
                    // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                    pollTaskStatus(data.task_id);
                } else {
                    const errorText = await response.text();
                    showResult(`âŒ è¯·æ±‚å¤±è´¥: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                showResult(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸš€ å¼€å§‹èåˆ';

        }
        
        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        async function pollTaskStatus(taskId) {
            const result = document.getElementById('result');
            let attempts = 0;
            const maxAttempts = 60; // æœ€å¤šè½®è¯¢60æ¬¡ï¼Œæ¯æ¬¡5ç§’
            
            const poll = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/task/${taskId}`);
                    if (response.ok) {
                        const data = await response.json();
                        showResult(`â³ ä»»åŠ¡çŠ¶æ€: ${data.status} (${data.progress}%)`, 'success');
                        
                        if (data.status === 'completed') {
                            showResult(`ğŸ‰ å¤šå›¾èåˆå®Œæˆï¼ç»“æœå›¾åƒæ•°é‡: ${data.result?.count || 1}`, 'success');
                            if (data.result?.image_urls) {
                                showResult(`ğŸ“¸ å›¾åƒURLs: ${data.result.image_urls.join(', ')}`, 'success');
                            }
                            return;
                        } else if (data.status === 'failed') {
                            showResult(`âŒ ä»»åŠ¡å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                            return;
                        }
                        
                        attempts++;
                        if (attempts < maxAttempts) {
                            setTimeout(poll, 5000); // 5ç§’åå†æ¬¡è½®è¯¢
                        } else {

                        }
                    } else {

                    }
                } catch (error) {

            };

        }
